<!DOCTYPE html>

<h1 id="title">Filtros</h1>
<p id="description">Selecciona los filtros que deseas</p><br>
  <form id="survey-form">
<div style="margin-bottom: 10px">
    <span class="box_left">Fecha</span>
    <input style="margin-left: 74px" type="checkbox" name="fecha">
    <span style="margin-left: 10px"; class="box_right"><input id="fecha"></input></span>
</div>

<div style="margin-bottom: 10px">
  <span class="box_left">Empresa</span>
  <input style="margin-left: 58px" type="checkbox" name="empresa">
  <span style="margin-left: 8px" class="box_right"><input id="empresa"></input></span>
</div>

<div style="margin-bottom: 10px">
  <span class="box_left">Cantidad</span>
  <input style="margin-left: 55px" type="checkbox" name="cantidad">
  <span style="margin-left: 8px" class="box_right"><input id="cantidad"></input></span>
</div>

<div style="margin-bottom: 10px">
    <span class="box_left">Cifra en dólares</span>
    <input style="margin-left: 10px" type="checkbox" name="cifus">
    <span style="margin-left: 8px" class="box_right"><input id="cifus"></input></span>
</div>

<div style="margin-bottom: 10px">
    <span class="box_left">Departamento</span>
    <input style="margin-left: 22px" type="checkbox" name="departamento">
    <span style="margin-left: 7px" class="box_right"><input id="departamento"></input></span>
</div>

<div style="margin-bottom: 10px">
    <span class="box_left">País de origen</span>
    <input style="margin-left: 23px" type="checkbox" name="paisDeOrigen">
    <span style="margin-left: 5px" class="box_right"><input id="paisDeOrigen"></input></span>
</div>

<div style="margin-bottom: 10px">
    <span class="box_left">Vía de transporte</span>
    <input style="margin-left: 4px" type="checkbox" name="viaDeTransporte">
    <span style="margin-left: 4px" class="box_right"><input id="viaDeTransporte"></input></span>
</div>

<div style="margin-bottom: 10px">
    <span class="box_left">Número de DUA</span>
    <input style="margin-left: 4px" type="checkbox" name="numeroDUA">
    <span style="margin-left: 4px" class="box_right"><input id="numeroDUA"></input></span>
</div>


<button type="button">Filtrar</button>
  </form>
</html>
